        <header>
            <nav class="navbar navbar-expand-lg navbar-dark color scrolling-navbar fixed-top">
                <div class="container">

                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            </li>
                        </ul>
                        <form class="form-inline">
                            <button class="btn btn-secondary btn-sm" type="submit">

                                Mi carrito
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="content-center categorias">
                    <h1>Ingreso de usuario</h1>
                    <hr class="my-4 bg-secondary w-50">
                </div>
                <form id="form">
                    <div class="form-group row justify-content-center">
                        <div class="col-lg-5">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="Digite su email" required>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <div class="col-lg-5">
                            <label for="exampleInputPassword1">Contraseña</label>
                            <input type="password" class="form-control" name="password" id="contra"
                                placeholder="Digite su contraseña" required>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <p class="warnings msg" id="warnings"></p>
                        </div>
                        <hr class="my-4 bg-secondary w-25">
                        <div class="form-group row justify-content-center">
                            <p>Si no tiene una cuenta de usuario <a href="../registro/registro.html">registrese aqui.</a>
                            </p>
                        </div>
                        <div class="pt-1 form-group row justify-content-center">
                            <button type="reset" class="btn btn-secondary btn-lg mr-4">Cancelar</button>
                            <button type="submit" class="btn btn-dark btn-lg ml-lg-5">Ingresar</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
