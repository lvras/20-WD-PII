                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">

                        <form class="form-inline">

                                Mi carrito
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="content-center categorias">
                    <h1>Nuevo producto</h1>
                    <hr class="my-4 bg-secondary w-50">
                </div>
                <div class="row justify-content-center">
                    <form class="text-center col-md-10" id="form">
                        <p class="h5 mb-4">Ingrese aqui la informacion del producto que desea incluir en Cambalache.net</p>
                        <div class="form-group">
                            <input type="text" id="nombre" maxlength="200" class="form-control col-md-5" placeholder="Nombre producto" required>
                        </div>
                        <div class="form-group">
                            <select id="cat" class="form-control col-md-5">
                                <option disabled selected>Categorias</option>
                                <option>Hogar</option>
                                <option>Automoviles</option>
                                <option>Electronica</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="descripcion" maxlength="300" placeholder="Descripcion" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="url" placeholder="Imagen-url" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="busco" maxlength="200" placeholder="Busco" rows="3" required></textarea>
                        </div>
                        <div class="row justify-content-center pt-2 my-4">
                            <button type="reset" class="btn btn-secondary btn-lg mr-4">Cancelar</button>
                            <button type="submit" class="btn btn-dark btn-lg ml-lg-5">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
